    <script>

        // ========== FUNÇÕES DE SINCRONIZAÇÃO COM GOOGLE SHEETS ==========

        // Função para atualizar a planilha Google
        async function updateGoogleSheet(activity) {
            showSyncStatus('Sincronizando com a planilha...', 'loading');
            
            try {
                // Buscar dados atuais da planilha
                const sheetData = await getSheetData();
                if (!sheetData) {
                    throw new Error('Não foi possível acessar a planilha');
                }

                // Encontrar a linha correspondente à atividade
                const rowIndex = findActivityRow(sheetData, activity);
                
                if (rowIndex !== -1) {
                    // Atualizar a coluna "Validar" para TRUE
                    await updateSheetRow(rowIndex, 'TRUE');
                    showSyncStatus('Atividade sincronizada com sucesso!', 'success');
                    return true;
                } else {
                    throw new Error('Atividade não encontrada na planilha');
                }
            } catch (error) {
                console.error('Erro ao sincronizar com Google Sheets:', error);
                showSyncStatus('Erro na sincronização: ' + error.message, 'error');
                return false;
            }
        }

        // Buscar dados da planilha
        async function getSheetData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                return json.table.rows;
            } catch (error) {
                console.error('Erro ao buscar dados da planilha:', error);
                return null;
            }
        }

        // Encontrar a linha da atividade na planilha
        function findActivityRow(sheetData, activity) {
            for (let i = 0; i < sheetData.length; i++) {
                const row = sheetData[i];
                if (row.c && row.c.length >= 2) {
                    const rowActivity = row.c[0] ? row.c[0].v : '';
                    const rowTime = row.c[1] ? row.c[1].v : '';
                    
                    // Comparar atividade e horário (ignorando diferenças de formatação)
                    if (rowActivity && rowTime && 
                        normalizeText(rowActivity) === normalizeText(activity.name) &&
                        normalizeTime(rowTime) === normalizeTime(activity.time)) {
                        return i + 1; // +1 porque as linhas começam em 1
                    }
                }
            }
            return -1;
        }

        // Normalizar texto para comparação
        function normalizeText(text) {
            return text.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        // Normalizar horário para comparação
        function normalizeTime(time) {
            // Remover segundos se presentes
            return time.split(':').slice(0, 2).join(':');
        }

        // Atualizar uma linha específica na planilha
        async function updateSheetRow(rowIndex, newValue) {

            // Para simplificar, vamos usar uma abordagem alternativa
            await simulateSheetUpdate();
            return true;

        // Simular atualização da planilha (substituir por implementação real)
        async function simulateSheetUpdate() {
            return new Promise(resolve => {
                setTimeout(resolve, 1000);
            });
        }

        // Mostrar status de sincronização
        function showSyncStatus(message, type) {
            syncStatus.textContent = message;
            syncStatus.className = 'sync-status';
            
            switch (type) {
                case 'success':
                    syncStatus.classList.add('sync-success');

                    break;
                case 'loading':
                    syncStatus.classList.add('sync-loading');

            }
            
            syncStatus.style.display = 'block';

        // ========== FUNÇÕES EXISTENTES (MODIFICADAS) ==========

        // Configurar funcionalidade de arrastar
        function setupDragFunctionality() {
            const draggable = document.querySelector('.draggable');
            let isDragging = false;
            let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            draggable.addEventListener("mousedown", dragStart);
            document.addEventListener("mousemove", drag);
            document.addEventListener("mouseup", dragEnd);

            function dragStart(e) {
                if (e.target.classList.contains('drag-handle') || e.target.classList.contains('draggable')) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    if (e.target === draggable) isDragging = true;
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    setTranslate(currentX, currentY, draggable.parentElement);
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate(${xPos}px, ${yPos}px)`;
            }
        }

        // Atualiza o status do sistema
        function updateSystemStatus() {
            const now = new Date();
            const nextActivities = activities
                .filter(activity => !activity.completed)
                .map(activity => {
                    const activityTime = new Date();
                    const [hours, minutes] = activity.time.split(':');
                    activityTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    
                    if (activityTime < now) {
                        activityTime.setDate(activityTime.getDate() + 1);
                    }
                    
                    return {
                        name: activity.name,
                        time: activity.time,
                        timeUntil: activityTime.getTime() - now.getTime()
                    };
                })
                .sort((a, b) => a.timeUntil - b.timeUntil);
            
            if (nextActivities.length > 0) {
                const nextActivity = nextActivities[0];
                const minutesUntil = Math.round(nextActivity.timeUntil / 60000);
                systemStatus.textContent = `Próxima atividade: ${nextActivity.name} às ${nextActivity.time} (em ${minutesUntil} minutos)`;
            } else {
                systemStatus.textContent = 'Todas as atividades foram concluídas';
            }
        }

        // Atualiza o lembrete flutuante
        function updateFloatingReminder() {
            const now = new Date();
            const pendingActivities = activities
                .filter(activity => !activity.completed)
                .map(activity => {
                    const activityTime = new Date();
                    const [hours, minutes] = activity.time.split(':');
                    activityTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    
                    if (activityTime < now) {
                        activityTime.setDate(activityTime.getDate() + 1);
                    }
                    
                    return {
                        name: activity.name,
                        time: activity.time,
                        timeUntil: activityTime.getTime() - now.getTime(),
                        date: activityTime
                    };
                })
                .sort((a, b) => a.timeUntil - b.timeUntil);

            if (pendingActivities.length > 0) {
                const nextActivity = pendingActivities[0];
                const minutesUntil = Math.round(nextActivity.timeUntil / 60000);
                
                floatingActivity.textContent = nextActivity.name;
                floatingTime.textContent = `${nextActivity.time} (em ${minutesUntil} min)`;
                
                if (pendingActivities.length > 1) {
                    let nextActivitiesHTML = '<div style="margin-top: 8px; font-weight: bold;">Próximas:</div>';
                    for (let i = 1; i < Math.min(pendingActivities.length, 4); i++) {
                        const activity = pendingActivities[i];
                        const mins = Math.round(activity.timeUntil / 60000);
                        nextActivitiesHTML += `
                            <div class="next-activity-item">
                                <span>${activity.name}</span>
                                <span>${activity.time} (${mins} min)</span>
                            </div>
                        `;
                    }
                    nextActivities.innerHTML = nextActivitiesHTML;
                } else {
                    nextActivities.innerHTML = '';
                }
            } else {
                floatingActivity.textContent = 'Todas as atividades concluídas';
                floatingTime.textContent = '--:--';
                nextActivities.innerHTML = '';
            }
        }

        // Carrega atividades completas do localStorage
        function loadCompletedActivities() {
            const completed = localStorage.getItem('completedActivities');
            if (completed) {
                const completedArray = JSON.parse(completed);
                activities.forEach(activity => {
                    activity.completed = completedArray.includes(activity.name + "|" + activity.time);
                });
            } else {
                activities.forEach(activity => {
                    activity.completed = false;
                });
            }
        }

        // Salva atividades completas no localStorage
        function saveCompletedActivities() {
            const completedArray = activities
                .filter(activity => activity.completed)
                .map(activity => activity.name + "|" + activity.time);
            localStorage.setItem('completedActivities', JSON.stringify(completedArray));
        }

        // Renderiza a lista de atividades COM CHECKBOXES
        function renderActivities() {
            activitiesContainer.innerHTML = '';
            
            if (activities.length === 0) {
                activitiesContainer.innerHTML = '<div class="activity-item">Nenhuma atividade encontrada</div>';
                return;
            }
            
            activities.forEach((activity, index) => {
                const activityElement = document.createElement('div');
                activityElement.className = `activity-item ${activity.completed ? 'completed' : ''}`;
                
                activityElement.innerHTML = `
                    <div class="activity-info">
                        <span class="status-indicator ${activity.completed ? 'status-completed' : 'status-pending'}"></span>
                        <span class="activity-time">${activity.time}</span>
                        <span class="activity-name">${activity.name}</span>
                    </div>
                    <div class="activity-checkbox-container">
                        <span class="checkbox-label">Concluída:</span>
                        <div class="activity-checkbox">
                            <input type="checkbox" id="activity-${index}" 
                                   ${activity.completed ? 'checked' : ''}
                                   data-activity-index="${index}">
                        </div>
                    </div>
                `;
                
                activitiesContainer.appendChild(activityElement);
            });

            // Adicionar event listeners para os checkboxes
            document.querySelectorAll('.activity-checkbox input').forEach(checkbox => {
                checkbox.addEventListener('change', handleActivityCheckboxChange);
            });
        }

        // Manipular mudança nos checkboxes das atividades
        async function handleActivityCheckboxChange(event) {
            const checkbox = event.target;
            const activityIndex = parseInt(checkbox.getAttribute('data-activity-index'));
            const activity = activities[activityIndex];
            
            if (checkbox.checked) {
                // Marcar como concluída
                activity.completed = true;
                saveCompletedActivities();
                renderActivities();
                setupTimers();
                
                // Sincronizar com Google Sheets
                const syncSuccess = await updateGoogleSheet(activity);
                
                if (syncSuccess) {
                    console.log(`Atividade marcada e sincronizada: ${activity.name}`);
                } else {
                    console.log(`Atividade marcada localmente: ${activity.name}`);
                }
            } else {
                // Desmarcar (reiniciar atividade)
                activity.completed = false;
                saveCompletedActivities();
                renderActivities();
                setupTimers();
                console.log(`Atividade reiniciada: ${activity.name}`);
            }
        }

        // Configura os temporizadores para as atividades
        function setupTimers() {
            timers.forEach(timer => clearTimeout(timer));
            timers = [];
            
            activities.forEach(activity => {
                if (activity.completed) return;
                
                const now = new Date();
                const activityTime = new Date();
                const [hours, minutes] = activity.time.split(':');
                activityTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                
                if (activityTime < now) {
                    activityTime.setDate(activityTime.getDate() + 1);
                }
                
                const timeUntilActivity = activityTime.getTime() - now.getTime();
                
                if (timeUntilActivity > 0) {
                    const timer = setTimeout(() => {
                        showNotification(activity);
                    }, timeUntilActivity);
                    
                    timers.push(timer);
                }
            });
            
            updateSystemStatus();
            updateFloatingReminder();
        }

        // Mostra a notificação para uma atividade
        function showNotification(activity) {
            currentActivity = activity;
            reminderCount = 0;
            
            updateNotificationContent();
            notification.classList.add('active');
            markCompletedCheckbox.checked = false;
            playNotificationSound();
            startAutoReminder();
            
            if (!document.hasFocus()) {
                showBrowserNotification(activity, false);
            }
        }

        // Atualiza o conteúdo da notificação
        function updateNotificationContent() {
            if (!currentActivity) return;
            
            notificationTime.textContent = currentActivity.time;
            
            let message = currentActivity.name;
            if (reminderCount > 0) {
                message += ` (Lembrete ${reminderCount + 1})`;
                notificationCounter.textContent = reminderCount + 1;
                notificationCounter.style.display = 'inline-flex';
                
                if (reminderCount >= 2) {
                    notification.classList.add('urgent');
                }
            } else {
                notificationCounter.style.display = 'none';
                notification.classList.remove('urgent');
            }
            
            notificationMessage.textContent = message;
        }

        // Inicia o sistema de lembretes automáticos
        function startAutoReminder() {
            if (autoReminderTimer) {
                clearTimeout(autoReminderTimer);
            }
            
            autoReminderTimer = setTimeout(() => {
                if (currentActivity && !currentActivity.completed) {
                    reminderCount++;
                    updateNotificationContent();
                    playNotificationSound();
                    
                    if (!document.hasFocus()) {
                        showBrowserNotification(currentActivity, true);
                    }
                    
                    startAutoReminder();
                }
            }, AUTO_REMINDER_INTERVAL);
        }

        // Para o sistema de lembretes automáticos
        function stopAutoReminder() {
            if (autoReminderTimer) {
                clearTimeout(autoReminderTimer);
                autoReminderTimer = null;
            }
            reminderCount = 0;
            notification.classList.remove('urgent');
            notificationCounter.style.display = 'none';
        }

        // Toca um som de notificação
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (reminderCount > 0) {
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 600;
                    gainNode.gain.value = 0.15;
                } else {
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.1;
                }
                
                oscillator.start();
                setTimeout(() => { oscillator.stop(); }, 300);
            } catch (e) {
                console.log("Áudio não suportado neste navegador");
            }
        }

        // Solicita permissão para notificações do navegador
        function requestNotificationPermission() {
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        // Mostra notificação do navegador
        function showBrowserNotification(activity, isReminder) {
            if ("Notification" in window && Notification.permission === "granted") {
                const title = isReminder ? "Lembrete Repetido" : "Lembrete de Atividade";
                const body = isReminder ? 
                    `${activity.name} - ${activity.time} (Lembrete ${reminderCount + 1})` : 
                    `${activity.name} - ${activity.time}`;
                
                new Notification(title, {
                    body: body,
                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>",
                    tag: "activity-reminder"
                });
            }
        }

        // Configura os event listeners
        function setupEventListeners() {
            // Confirmar atividade E SINCRONIZAR
            confirmBtn.addEventListener('click', async () => {
                if (currentActivity) {
                    if (markCompletedCheckbox.checked) {
                        // Marcar como concluído localmente
                        currentActivity.completed = true;
                        saveCompletedActivities();
                        renderActivities();
                        setupTimers();
                        
                        // Tentar sincronizar com Google Sheets
                        const syncSuccess = await updateGoogleSheet(currentActivity);
                        
                        if (syncSuccess) {
                            console.log(`Atividade concluída e sincronizada: ${currentActivity.name}`);
                        } else {
                            console.log(`Atividade concluída localmente: ${currentActivity.name}`);
                        }
                    }
                }
                hideNotification();
            });
            
            // Outros event listeners
            snoozeBtn.addEventListener('click', () => {
                hideNotification();
                snoozeTimer = setTimeout(() => {
                    if (currentActivity && !currentActivity.completed) {
                        showNotification(currentActivity);
                    }
                }, 5 * 60 * 1000);
            });
            
            resetAllBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja reiniciar todas as atividades?')) {
                    activities.forEach(activity => {
                        activity.completed = false;
                    });
                    saveCompletedActivities();
                    renderActivities();
                    setupTimers();
                    hideNotification();
                }
            });

            overlayToggle.addEventListener('click', toggleOverlayMode);
            closeBtn.addEventListener('click', hideNotification);

            minimizeBtn.addEventListener('click', toggleFloatingReminder);
            closeFloatingBtn.addEventListener('click', () => {
                floatingReminder.style.display = 'none';
            });

            floatingReminder.addEventListener('click', (e) => {
                if (isFloatingMinimized) {
                    toggleFloatingReminder();
                }
            });

            setInterval(updateFloatingReminder, 60000);
        }

        // Alternar entre minimizado e expandido
        function toggleFloatingReminder() {
            isFloatingMinimized = !isFloatingMinimized;
            
            if (isFloatingMinimized) {
                floatingReminder.classList.add('minimized');
                floatingTitleText.style.display = 'none';
                floatingReminder.innerHTML = `<div class="floating-minimized-icon">⏰</div>`;
            } else {
                floatingReminder.classList.remove('minimized');
                floatingReminder.innerHTML = `
                    <div class="floating-header">
                        <div class="floating-title">
                            <span>⏰</span>
                            <span class="floating-title-text">Lembretes</span>
                        </div>
                        <div class="floating-controls">
                            <button class="floating-btn" id="minimizeBtn">−</button>
                            <button class="floating-btn" id="closeFloatingBtn">×</button>
                        </div>
                    </div>
                    <div class="floating-content">
                        <div class="floating-activity" id="floatingActivity">
                            ${floatingActivity.textContent}
                        </div>
                        <div class="floating-time" id="floatingTime">
                            ${floatingTime.textContent}
                        </div>
                        <div class="next-activities" id="nextActivities">
                            ${nextActivities.innerHTML}
                        </div>
                    </div>
                `;
                
                document.getElementById('minimizeBtn').addEventListener('click', toggleFloatingReminder);
                document.getElementById('closeFloatingBtn').addEventListener('click', () => {
                    floatingReminder.style.display = 'none';
                });
            }
        }

        // Esconde a notificação
        function hideNotification() {
            notification.classList.remove('active');
            stopAutoReminder();
            currentActivity = null;
        }

        // Inicializa a aplicação quando a página carrega
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
